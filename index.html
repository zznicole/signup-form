<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/8dd6362ff9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sign Up NOW!</h1>
    <label for="name" class="label">Full Name</label>
    <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
    <label for="email" class="label">Email address</label>
    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
    <div class="select-container"></div>
    
</body>
</html>
